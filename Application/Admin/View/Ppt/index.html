<include file="Public/pagerForm" />

<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="" method="post">
		<div class="searchBar">
			<table class="searchContent">
				<tr>
					<td>
						<label>搜索片名：</label>
						<input type="text" name="keyword" value="{$Think.request.keyword}" /> 
					</td>
					<td>&nbsp; 状态：
						<select name="state" >
							<option value="" >-选择-</option>
							<if condition="$Think.request.state eq 1">
							<option value="1" selected>显示</option>
							<else />
							<option value="1">显示</option>
							</if>
							<if condition="$Think.request.state eq 2">
							<option value="2" selected>不显示</option>
							<else />
							<option value="2">不显示</option>
							</if>
						</select>
					</td>
					<td>
						<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
					</td>	
				</tr>
			</table>
		</div>
	</form>	
</div>

<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">		
			<li class="line">line</li>			
			<li><a class="delete" href="__CONTROLLER__/del/id/{$Think.LDELIM}item_id{$Think.RDELIM}" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
			<li class="line">line</li>			
			<li><a class="edit" href="__CONTROLLER__/edit/id/{$Think.LDELIM}item_id{$Think.RDELIM}" target="dialog"><span>修改</span></a></li>
			<li class="line">line</li>
			<li><a class="icon"  href="javascript:navTabPageBreak()"><span>刷新</span></a></li>
		</ul>
	</div>

	<div id="w_list_print">
	<table class="list" width="100%" targetType="navTab" asc="asc" desc="desc" layoutH="90">
		<thead>
			<tr>
				<th width="40">ID</th>
				<th width="40">影片ID</th>
				<th width="150">片名</th>
				<th width="150">幻灯片图片</th>
				<th width="150">状态</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="list" item="vo">
				<tr target="item_id" rel="{$vo.id}">
					<td>{$vo.id}</td>
					<td>{$vo.mid}</td>
					<td>{$vo.title}</td>
					<if condition="$vo['picname']">
					<td><img src="__ROOT__/Uploads/News/mypic/c_{$vo.picname}"/></td>
					<else /><td><a href="__URL__/add/id/{$vo.id}" target="dialog">设置图片</a></td>
					</if>
					<if condition="$vo.state eq 1">
					<td>显示</td>
					<else />
					<td>不显示</td>
					</if>
				</tr>
			</foreach>
		</tbody>
	</table>
	</div>
	
	<include file="Public/panelBar" />
</div>
