<div class="pageContent">
	<form method="post" action="__CONTROLLER__/update/navTabId/listrole/callbackType/closeCurrent"  class="pageForm required-validate" 
		onsubmit="return validateCallback(this,dialogAjaxDone);">
		
		<input type="hidden" name="id" value="{$vo.id}" />

		<div class="pageFormContent" layoutH="60">
			<dl>
				<dt>角色：</dt>
				<dd><input type="text" class="required"  style="width:100%" name="name" value="{$vo.name}"/></dd>
			</dl>
			<dl>
				<dt>角色名称：</dt>
				<dd><input type="text" class="required"  style="width:100%" name="title" value="{$vo.title}"/></dd>
			</dl>
			<dl>
				<dt>角色描述：</dt>
				<dd><input type="text"  style="width:100%" name="remark" value="{$vo.remark}"/></dd>
			</dl>
			<dl>
				<dt>状态：</dt>
				<dd>
					<if condition="$vo['status'] eq 1">
					<input type="radio" name="status" value="1" checked="checked" />启用
					<else />
					<input type="radio" name="status" value="1" />启用
					</if>
					<if condition="$vo['status'] eq 0">
					<input type="radio" name="status" value="0" checked='checked' />禁用
					<else />
					<input type="radio" name="status" value="0" />禁用
					</if>
				</dd>
			</dl>
		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存修改</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
