<form id="pagerForm" action="__CONTROLLER__/listreply/id/{$lid}" method="post">
	<input type="hidden" name="pageNum" value="{$currentPage|default='1'}" />
	<input type="hidden" name="numPerPage" value="{$numPerPage}" />
	<input type="hidden" name="_order" value="{$Think.request._order}"/>
	<input type="hidden" name="_sort" value="{$Think.request._sort}"/>
</form>

<div class="pageContent">

	<table class="table" width="100%" layoutH="55">
		<thead>
			<tr>
				<if condition="$Think.request._order eq 'id'">
				<th width="20" orderField="id" class="{$Think.request._sort}">ID</th>
				<else />
				<th width="20" orderField="id">ID</th>
				</if>
				<th width="100">回复内容</th>
				<if condition="$Think.request._order eq 'rtime'">
				<th width="20" orderField="rtime" class="{$Think.request._sort}">回复时间</th>
				<else />
				<th width="20" orderField="rtime">回复时间</th>
				</if>
			</tr>
		</thead>
		<tbody>
			<foreach name="list" item="v">
			<tr target="item_id" rel="{$v.id}">
				<td>{$v.id}</td>
				<td>{$v.content}</td>
				<td>{$v.rtime|date="Y-m-d H:i:s",###}</td>
			</tr>
			</foreach>
		</tbody>
	</table>
		

	<include file="Public/panelBar" />
</div>
